<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Rent</title>

  
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Poppins:400,600,700&display=swap" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet" />
  <link href="css/responsive.css" rel="stylesheet" />
</head>
<body>   
  <div style="width: 800px; margin: auto; display: flex; flex-direction: column;">
    <form>
      <div class="container" >
        <center><img src="images/r-6.png" alt="" style="margin-top: 20px;"></center>
        <h3 style="text-align: center;margin-top: 20px;">Car Features</h3>
        <div style="display: flex; justify-content: space-between; width: 100%;">
          <div>
            <p><strong>Brand :</strong> Jeep</p>
            <p><strong>Series :</strong> Renegade</p>
            <p><strong>Model :</strong> 1.3 T Longitude</p>
            <p><strong>Year :</strong> 2020</p> 
          </div>
          <div style="text-align: left;">
            <p><strong>Car Seats Number : </strong> 4</p>
            <p><strong>Gear :</strong> Auto</p>
            <p><strong>Fuel Type :</strong> Gasoline</p>
            <p><strong>Km: </strong> 105.000</p>
          </div>
        </div>
      </div>




      <div class="container">
        
        
        <h1 style="text-align: center;">Rent Car Service</h1>

        
        <div class="form-group">
          <label for="exampleFormControlInput1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>

        
        <div class="form-group">
          <label for="name">First Name</label>
          <input type="text" class="form-control" id="nameInput" placeholder="First name" aria-label="First name">
        </div>

        
        <div class="form-group">
          <label for="lastname">Last Name</label>
          <input type="text" class="form-control" id="lastnameInput" placeholder="Last Name" aria-label="Last name">
        </div>

        
        <div class="form-group">
          <label for="phone">Phone Number:<br /><small>Format: 123-456-7890</small></label>
          <input
            style="width: 258px;" 
            type="tel" 
            id="phone" 
            name="phone" 
            placeholder="123-456-7890" 
            maxlength="12"
            oninput="formatPhone(this)" 
            required
          />
        </div>

        <script>
          function formatPhone(input) {
            let value = input.value.replace(/\D/g, '');
            if (value.length > 3 && value.length <= 6) {
              input.value = value.slice(0, 3) + '-' + value.slice(3);
            } else if (value.length > 6) {
              input.value = value.slice(0, 3) + '-' + value.slice(3, 6) + '-' + value.slice(6, 10);
            } else {
              input.value = value;
            }
          }
        </script>

        
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="agreementCheckbox">
          <label class="form-check-label" for="agreementCheckbox">I Have Read and Approved the Agreement</label>
        </div>

        
        <div class="form-group" style="text-align: center;margin-top: 25px;">
          <button type="button" class="btn btn-primary" onclick="submitForm()">Rent</button>
        </div>
      </div>
    </form>
    <div id="alertContainer"></div>
  </div>

  <script>
    function submitForm() {
      const checkbox = document.getElementById('agreementCheckbox');
      const alertContainer = document.getElementById('alertContainer');

      
      alertContainer.innerHTML = '';

      if (!checkbox.checked) {
        
        alertContainer.innerHTML = 
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>Warning!</strong> "Please read and approve the agreement before renting."
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        ;
      } else {
        
        alertContainer.innerHTML = 
          <div class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Succesfull</strong> Form submitted successfully.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        ;
      }
      setTimeout(() => {
        const alert = alertContainer.querySelector('.alert');
        if (alert) {
          alert.classList.remove('show');
          alert.classList.add('hide');
          setTimeout(() => alert.remove(), 500); // Animasyon bitince tamamen sil
        }
      }, 2500);
    }
    
  </script>

  <!-- Bootstrap JS and dependencies -->
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.js"></script>
</body>
</html>
